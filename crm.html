    <main>
      <div class="container">
        <div class="grid-2">
          <div>
            <div class="title">Статьи</div>
            <form id="article-form">
              <div class="form-group">
                <label for="title">Название статьи:</label>
                <input type="text" id="title" name="title" required />
              </div>
              <div class="form-group">
                <label for="datetime">Дата и время:</label>
                <input
                  type="datetime-local"
                  id="datetime"
                  value="2024-03-13T12:30"
                  min="2000-03-13T12:30"
                  max="9999-03-13T12:30"
                  name="datetime"
                  required
                />
              </div>
              <button class="button" type="submit">Сохранить статью</button>
            </form>
            <div id="search-and-sort" class="form-group info-slide sorts">
              <input type="text" id="search-input" placeholder="Поиск..." />
              <div>
                <span>От</span>
                <input type="datetime-local" id="start-datetime" />
              </div>
              <div>
                <span>До</span>
                <input type="datetime-local" id="end-datetime" />
              </div>
              <button class="button" id="sort-button">Сортировать</button>
            </div>
            <div class="articles"></div>
          </div>
          <div>
            <div class="title">Книги</div>
            <form id="book-form" class="info-slide">
              <div class="form-group">
                <label for="title">Название книги:</label>
                <input type="text" id="book-title" name="title" required />
              </div>
              <div class="form-group">
                <label for="author">Автор:</label>
                <input type="text" id="author" name="author" required />
              </div>
              <div class="form-group">
                <label for="description">Описание:</label>
                <textarea
                  id="description"
                  name="description"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="price">Цена:</label>
                <input
                  type="number"
                  id="price"
                  name="price"
                  required
                  min="0"
                  step="0.01"
                />
              </div>
              <div class="form-group">
                <label for="image">Изображение:</label>
                <input type="file" id="image" name="image" />
              </div>

              <div class="form-group">
                <label for="rating">Рейтинг:</label>
                <select id="rating" name="rating">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <input type="hidden" id="book-id" name="id" />
              <button class="button" type="submit">Добавить книгу</button>
              <button
                class="button"
                type="button"
                id="update-book"
                style="display: none"
              >
                Обновить книгу
              </button>
              <button
                class="button"
                type="button"
                id="delete-book"
                style="display: none"
              >
                Удалить книгу
              </button>
            </form>

            <div class="books"></div>
          </div>
        </div>
      </div>
